<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vinie Land</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ffcc;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:monospace;
}

pre{
  font-size:7px;
  line-height:7px;
  letter-spacing:1px;
}
</style>
</head>

<body>

<pre id="ascii"></pre>

<script>
const img = new Image();
img.src = "vinie.jpg";   // your image name

const chars = "VINIE";   // letters used
const output = document.getElementById("ascii");

img.onload = function(){
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  const width = 120;   // detail level
  const scale = img.height/img.width;
  
  canvas.width = width;
  canvas.height = width*scale;

  ctx.drawImage(img,0,0,canvas.width,canvas.height);
  const data = ctx.getImageData(0,0,canvas.width,canvas.height).data;

  let ascii = "";
  let i = 0;

  function draw(){
    ascii="";
    for(let y=0;y<canvas.height;y++){
      for(let x=0;x<canvas.width;x++){
        const index=(y*canvas.width+x)*4;
        const r=data[index];
        const g=data[index+1];
        const b=data[index+2];
        const brightness=(r+g+b)/3;

        let char=" ";
        if(brightness<200){
          char = chars[Math.floor(Math.random()*chars.length)];
        }

        if(Math.random()<i/60){ 
          ascii += char;
        } else {
          ascii += " ";
        }
      }
      ascii+="\n";
    }

    output.textContent = ascii;
    i++;

    if(i<80) requestAnimationFrame(draw);
  }

  draw();
};
</script>

</body>
  </html>
